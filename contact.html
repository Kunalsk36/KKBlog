<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .custom-container {
          width: 100%;
        }
        
        @media (min-width: 768px) {
          .custom-container {
            width: 50%;
            margin: 0 auto;
          }
        }
      </style>
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <main class="flex-fill">
      <nav
        class="navbar navbar-expand-lg bg-dark border-bottom border-secondary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="">KKBlog</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/contact.html">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
            <div class="userContainer mx-2">
              <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</button>
              <div
                class="modal fade"
                id="loginModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">
                        Log In
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                        <form class="text-light">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-danger mx-1" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign Up</button>
              <div
                class="modal fade"
                id="signUpModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">
                        Sign Up
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                        <form class="text-light">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                              </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container custom-container my-4">
        <form>
          <div class="row">
            <div class="col-12 col-lg-6 mb-3">
              <label for="firstName" class="form-label text-light">First Name</label>
              <input type="text" class="form-control" id="firstName" aria-label="First name" />
            </div>
            <div class="col-12 col-lg-6 mb-3">
              <label for="lastName" class="form-label text-light">Last Name</label>
              <input type="text" class="form-control" id="lastName" aria-label="Last name" />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label text-light">Feedback</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <footer
      class="bg-light d-flex flex-wrap justify-content-between align-items-center py-3 border-top border-3"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 ms-2 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <img
            class="bi rounded-circle border border-primary"
            width="30"
            height="30"
            src="/KKlogo.png"
            alt=""
          />
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 KKBlog, Inc</span>
      </div>

      <ul class="nav me-3 col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-body-secondary" href="#">
            <img
              class="bi"
              width="30"
              height="30"
              src="/icon-instagram.png"
              alt=""
            />
          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#">
            <img
              class="bi"
              width="30"
              height="30"
              src="/icon-twitter.png"
              alt=""
            />
          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#"
            ><img
              class="bi"
              width="30"
              height="30"
              src="/icon-linkedin.png"
              alt=""
            />
          </a>
        </li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
